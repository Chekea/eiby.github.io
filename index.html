<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Términos y Condiciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Aviso Legal y Términos de Uso</h1>

<!-- Debug Section -->
<h2>📡 Datos Recibidos desde WebView:</h2>
<div id="debug" style="border: 1px solid black; padding: 10px; background-color: #f9f9f9;">
    <p><strong>Esperando datos...</strong></p>
</div>

<script>
    function handleMessage(event) {
        console.log("📩 Mensaje recibido:", event.data);

        try {
            // Parse received data
            const data = typeof event.data === "string" ? JSON.parse(event.data) : event.data;

            // Update debug section
            document.getElementById("debug").innerHTML = "<strong>Mensaje recibido:</strong> " + JSON.stringify(data);

            // Store data in sessionStorage
            sessionStorage.setItem("webViewData", JSON.stringify(data));
        } catch (error) {
            console.error("❌ Error al procesar el mensaje:", error);
        }
    }

    // ✅ Works for Android WebView
    window.addEventListener("message", handleMessage);

    // ✅ Works for iOS WebView
    document.addEventListener("message", handleMessage);
</script>

</body>
</html>
